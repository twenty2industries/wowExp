<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW-Classic Experience Calculator</title>
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="alignment.css">
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <img src="coupLogo.GIF" alt="Logo" id="coupLogo" height="240" width="340">
    <h1>WoW-Classic EXP Calculator</h1>

    <div class="section">
        <h2>Level:</h2>
        <input type="number" placeholder="" id="lvlInput" min="1" max="60">

        <h2>Erhaltene Erfahrung (in %):</h2>
        <input type="number" placeholder="" id="gainedPercent" min="0" max="100">

        <h2>XP pro Mob:</h2>
        <input type="number" placeholder="" id="perMob">

        <button id="calculateButton">Berechnen</button>
    </div>

    <div id="resultContainer">
        <output>-</output>
    </div>

    <script src="umrechner.js"></script>
</body>
</html>
